name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile
      run: mvn -B clean package --file pom.xml
